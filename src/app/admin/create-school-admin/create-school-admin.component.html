<div class="container">
  <form
    [formGroup] = 'schoolAdminForm '
    (ngSubmit) = 'createSchoolAdmin()'
    class="mt-5"
    >
    <div class="form-group">
      <label>User Name</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter User Name"
        formControlName="userName"
        [ngClass]= "{'is-invalid': (schoolAdminForm.get('userName').touched||
                                    schoolAdminForm.get('userName').dirty) &&
                                    !schoolAdminForm.get('userName').valid
                                  }"
        >
        <span  class="invalid-feedback">
          <span *ngIf = "schoolAdminForm.get('userName').hasError('required')">
            Enter the User Name for School Admin
          </span>
        </span>
    </div>
    <div class="form-group">
      <label>School Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter School Name"
        formControlName="schoolName"
        [ngClass]= "{'is-invalid': (schoolAdminForm.get('schoolName').touched||
                                    schoolAdminForm.get('schoolName').dirty) &&
                                    !schoolAdminForm.get('schoolName').valid
                                  }"
        >
        <span  class="invalid-feedback">
          <span *ngIf = "schoolAdminForm.get('schoolName').hasError('required')">
            Enter the User Name for School
          </span>
        </span>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
        [ngClass]="{'is-invalid': ((schoolAdminForm.get('password').touched||
                                    schoolAdminForm.get('password').dirty)&&
                                    !schoolAdminForm.get('password').valid
        )}"
        >
        <span class="invalid-feedback">
          <span *ngIf = "schoolAdminForm.get('password').hasError">
            <div *ngIf = "schoolAdminForm.get('password').hasError('required')">
              Enter the Password for the School Admin
            </div>
            <div *ngIf = "schoolAdminForm.get('password').hasError('minlength')">
              Password Length must be greater than 5 creactors
            </div>
          </span>
        </span>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled] = "!schoolAdminForm.valid"
    >
      Create School Admin
    </button>
  </form>
</div>
