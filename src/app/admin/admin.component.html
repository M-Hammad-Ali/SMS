<div class="container">
  <div class="row mt-4">
    <div class="col-12 col-md-4">
      <h4>School Admins List:-</h4>
    </div>
    <div class="col-12 col-md-8">
      <div class="btn-group mr-2" role="group" >
        <button type="button" class="btn btn-primary" [routerLink] = "['addSchoolAdmin']">Add School Admin</button>
      </div>
      <div class="btn-group mr-2" role="group" >
        <button type="button" class="btn btn-primary" [routerLink] = "['deleteSchoolAdmin']">Delete School Admin</button>
      </div>
    </div>
  </div>
  <div *ngFor = 'let schoolAdmin of schoolAdmins'>
    <div class="card mt-3 mb-3">
      <div class="card-header">
        School Admin id: {{schoolAdmin.id}}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>Name: {{schoolAdmin.user_name}}</p>
        </blockquote>
      </div>
    </div>
  </div>
</div>
