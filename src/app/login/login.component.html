<div class="container mt-5">
  <form
    [formGroup] = 'loginForm'
    (ngSubmit) = 'onSubmit()'
    >
    <div class="form-group">
      <label>User Name</label>
      <input
        type="text" class="form-control"
        placeholder="Enter User Name"
        formControlName = "userName"
        [ngClass]="{'is-invalid': ( (loginForm.get('userName').touched||
                                    loginForm.get('userName').dirty )&&
                                    !loginForm.get('userName').valid
        )}"
        >
      <span class="invalid-feedback">
        <span *ngIf = "loginForm.get('userName').hasError('required')">
          Please Enter User Name.
        </span>
      </span>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName = "password"
        [ngClass] = "{'is-invalid':(
                                    (loginForm.get('password').touched ||
                                    loginForm.get('password').dirty) &&
                                    !loginForm.get('password').valid)}"
        >
        <span class="invalid-feedback">
          <span *ngIf = "loginForm.get('password').hasError('required')">
            Please Enter Password.
          </span>
        </span>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled] = "!loginForm.valid">Submit
    </button>
  </form>
</div>
