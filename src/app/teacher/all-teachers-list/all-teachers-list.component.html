<div class="container">
  <div class="row mt-5">
    <div class="col-6">
      <div class="list-group">
        <h2>All Teachers List</h2>
        <div *ngFor = 'let teacher of teachersList'>
          <a  class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{teacher.first_name}} {{teacher.last_name}}</h5>
            </div>
            <p class="mb-1">{{teacher.email_id}}</p>
            <p class="mb-1">{{teacher.contact_no}}</p>
            <p class="mb-1">{{teacher.qualification}}</p>
            <p class="mb-1">{{teacher.experience}}</p>
            <p class="mb-1">Teacher ID: {{teacher.id}}</p>
          </a>
        </div>
      </div>
    </div>
    <div class="col-5">
      <app-assign-teacher></app-assign-teacher>
    </div>
  </div>
</div>
