<div class="container">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{getTeacher.first_name}}{{getTeacher.last_name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{getTeacher.email_id}}</h6>
      <p class="card-text">{{getTeacher.contact_no}}</p>
      <p class="card-text">{{getTeacher.qualification}}</p>
      <p class="card-text">Experience: {{getTeacher.experience}} Years</p>
    </div>
  </div>
</div>
